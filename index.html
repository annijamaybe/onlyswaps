<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlySwaps ðŸ’•</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OnlySwaps</h1>
    <p id="welcome">Welcome to OnlySwaps ðŸ’•</p>
  </header>

  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('add-swap')">Add Swap</button>
    <button onclick="showPage('chatroom')">Chatroom</button>
  </nav>

  <!-- Home -->
  <section id="home" class="page active">
    <h2>Your Swaps</h2>
    <div id="filter-bar">
      <select id="filter-category" onchange="filterSwaps()">
        <option value="all">All</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="jewelry">Jewelry</option>
        <option value="home">Home Decor</option>
        <option value="other">Other</option>
      </select>
    </div>
    <ul id="item-list"></ul>
  </section>

  <!-- Add Swap -->
  <section id="add-swap" class="page">
    <h2>Add a New Swap âœ¨</h2>

    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Save Name</button>

    <label>Item name:</label>
    <input type="text" id="item-name" placeholder="What are you swapping?" />

    <label>Category:</label>
    <select id="item-category">
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
      <option value="jewelry">Jewelry</option>
      <option value="home">Home Decor</option>
      <option value="other">Other</option>
    </select>

    <label>Material:</label>
    <input type="text" id="item-material" placeholder="What material is it?" />

    <label>Worth:</label>
    <input type="text" id="item-worth" placeholder="How do you see it being worth?" />

    <label>Notes:</label>
    <textarea id="item-notes" placeholder="Anything else to add?"></textarea>

    <label>Upload image:</label>
    <input type="file" id="item-image" accept="image/*" />

    <button onclick="addItem()">Add Item</button>
  </section>

  <!-- Chatroom -->
  <section id="chatroom" class="page">
    <h2>ðŸ’¬ Swap Chatroom</h2>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </section>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-content">
      <img id="popup-img" src="" alt="Item image" />
      <div id="popup-info"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>
    <p>Made with ðŸ’• by OnlySwaps</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
