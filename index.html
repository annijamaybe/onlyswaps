<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlySwaps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OnlySwaps</h1>
    <p id="welcome">Welcome! Please log in below ðŸ’•</p>
  </header>

  <!-- ðŸŒŸ Featured Swap -->
  <section id="featured-swap">
    <div class="featured-content">
      <h2>ðŸŒŸ Featured Swap</h2>
      <div id="featured-card" class="featured-card">
        <p>âœ¨ Add your first swap to see it featured here!</p>
      </div>
    </div>
  </section>

  <nav>
    <button onclick="showPage('login')">Login</button>
    <button onclick="showPage('swaps')">Swaps</button>
    <button onclick="showPage('chat')">Chatroom</button>
  </nav>

  <!-- ðŸ©· Login -->
  <section id="login" class="page active">
    <h2>Log In</h2>
    <input id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </section>

  <!-- ðŸŽ€ Swaps -->
  <section id="swaps" class="page">
    <h2>Add a Swap</h2>

    <label>Category:</label>
    <select id="item-category" onchange="updateCategoryFields()">
      <option value="">Select...</option>
      <option value="clothes">Clothes</option>
      <option value="books">Books</option>
      <option value="jewelry">Jewelry</option>
      <option value="other">Other</option>
    </select>

    <div id="category-fields"></div>

    <label>Worth / Estimated Value:</label>
    <input id="item-worth" placeholder="$ / swap value" />

    <label>Extra Notes:</label>
    <textarea id="item-notes" placeholder="Add comments, condition, or swap ideas..."></textarea>

    <label>Upload Image:</label>
    <input type="file" id="item-image" accept="image/*" />

    <button onclick="addItem()">Add Item</button>

    <h2>Your Swaps</h2>
    <ul id="item-list"></ul>
  </section>

  <!-- ðŸ’¬ Chatroom -->
  <section id="chat" class="page">
    <h2>Chatroom</h2>
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </section>

  <!-- ðŸŒ¸ Popup -->
  <div id="popup" onclick="closePopup()">
    <div id="popup-content" onclick="event.stopPropagation()">
      <img id="popup-img" />
      <div id="popup-info"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>ðŸ’• OnlySwaps â€” Swap, Share, Smile ðŸ’•</footer>

  <script src="script.js"></script>
</body>
</html>
